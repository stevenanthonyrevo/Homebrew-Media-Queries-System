
<!-- A Homebrew Responsive Media Query system -->
<!-- This is not a Grid system but simply a home brew media query system -->
<!-- Copyright Steven Rescigno -->
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width" />
<style type="text/css">


/* ______________________________________________________ */
/* ----------------Smartphones (portrait)---------------- */
/* ______________________________________________________ */

												/* ---->
												320×480
												360×640
												<----- */

@media only screen and (max-device-width : 460px) {

	h1 {
		color: red;
	}


}

/* ______________________________________________________ */
/* --------Smaller Desktops and Smaller laptops---------- */
/* ______________________________________________________ */

												/* ----->
												768×1024
												800×1280
												980×1280 
												<------ */

@media only screen and (min-device-width : 461px) and (max-width : 1223px) {

	h1 {
	    color: yellow;
	}

}

/* ______________________________________________________ */
/* -----------------Desktops and laptops----------------- */
/* ______________________________________________________ */

												/* ----->
												1280×600
												<------ */

@media (min-width : 1224px) {

	h1 {
	    color: blue;
	}

}


/* ______________________________________________________ */
/* ---------------------Large screens-------------------- */
/* ______________________________________________________ */

												/* ----->
												1920×900
												<------ */

@media (min-width : 1824px) {


	h1 {
		color: green
	}

}

</style>

</head>

<body>

<h1>helloworld</h1>	



<script>



</script>

</body>
</html>
